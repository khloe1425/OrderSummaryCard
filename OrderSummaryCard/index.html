<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Summary Card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header"></div>

        <div class="card-body">
          <h4 class="card-title header">Order Summary</h4>
          <p class="card-text">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="pt-3 card-item">
            <div class="row">
              <div class="col-8">
                <div class="row plan">
                  <div class="col-4">
                    <div class="icon">
                      <img src="./assets/images/icon-music.svg" alt="" />
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="pt-2 info">
                      <p><span class="header">Annual Plan</span> <br> $59.99/year</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <a href="#">Change</a>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
            <button class="btn">Proceed to Payment</button>
        </div>
        <a class="footer" href="#">Cancel Order</a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
